<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>Sugestions Finder</title>
        <script
          src='https://code.jquery.com/jquery-3.2.1.min.js'
          integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
          crossorigin='anonymous'></script>
        <link href='index.css' rel='stylesheet' type='text/css' />
        <link href="https://fonts.googleapis.com/css?family=Merienda+One|Roboto" rel="stylesheet">
    </head>
    <body>
      <main>
        <h1>Sugestions Finder</h1>
        <section>
          <form action="#'" class='js-search-form left_align'>
            <label for='query' class='left_align'>Music, Movie, Show, or Book:</label>
            <input type='text' class='js-query left_align' value='Matrix'>
            <button type='submit' class='button left_align'>Find Suggestions</button>
            <div class="dropdown left_align">
              <button type='button' class='js_filter_button button'>no filter</button>
              <div id="myDropdown" class="js-filter-list dropdown-content">
                <div class="js_dropBtn" value='music'>music</div>
                <div class="js_dropBtn" value='movies'>movie</div>
                <div class="js_dropBtn" value='shows'>show</div>
                <div class="js_dropBtn" value='books'>book</div>
                <div class="js_dropBtn" value='authors'>author</div>
                <div class="js_dropBtn" value='games'>game</div>
                <div class="js_dropBtn" value='none'>no filter</div>
              </div>
            </div>
          </form>
        <section>

        <section class='js-results left_align'>
          <div class='js-results-start'></div>
          <div class='js-results-list'></div>
        </section>
      </main>
      <script src='index.js'></script>
    </body>
</html>
